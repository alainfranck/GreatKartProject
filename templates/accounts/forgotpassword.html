{% extends 'base__.html' %}

{% block content %}
<section class="section-conten padding-y" style="min-height:84vh">
    <div class="card mx-auto" style="max-width: 600px; margin-top:100px;">
      <div class="card-body">
          {% include 'includes/alerts.html' %}
      <h4 class="card-title mb-4">Mot de passe oublié ?</h4>
      <form action="{% url 'forgotpassword' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
			 <input type="email" class="form-control" placeholder="Email" name="email">
          </div> <!-- form-group// -->

          <div class="form-group">
          	<a href="{% url 'login' %}" class="float-right">Avez-vous un mot de passe ? Connexion</a>
          </div> <!-- form-group form-check .// -->
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Envoyer</button>
          </div> <!-- form-group// -->
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Avez-vous un compte ? <a href="{% url 'register' %}">Créer un compte</a></p>
</section>
{% endblock %}
